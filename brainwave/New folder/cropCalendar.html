        // Update crop options based on selected region
        function updateCrops(region) {
            const cropSelect = document.getElementById("crop");
            cropSelect.innerHTML = '<option value="" disabled selected>Select a crop</option>';

            if (region) {
                regionCropMap[region].forEach(crop => {
                    const option = document.createElement("option");
                    option.value = crop.toLowerCase();
                    option.textContent = crop;
                    option.dataset.background = `./images/${crop.toLowerCase()}.jpeg`; // Assumes image naming is consistent
                    cropSelect.appendChild(option);
                });
                cropSelect.disabled = false;
            } else {
                cropSelect.disabled = true;
            }
        }

        // Update the crop calendar display based on selected crop
        function updateCalendar(crop) {
            const calendar = document.getElementById("calendar");
            calendar.innerHTML = "";

            if (crop && cropCalendarMap[crop]) {
                const processes = cropCalendarMap[crop];
                const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

                months.forEach(month => {
                    const box = document.createElement("div");
                    box.className = `calendar-month-box ${processes[month] ? "process" : "no-process"}`;
                    box.innerHTML = `<strong>${month}</strong><p>${processes[month] || ""}</p>`;
                    calendar.appendChild(box);
                });
            } else {
                calendar.innerHTML = `<p class="text-gray-700 col-span-3 text-center">Please select a region and crop to see the crop calendar.</p>`;
            }
        }
        // Event Listeners
        document.getElementById("region").addEventListener("change", function () {
            updateCrops(this.value);
            updateCalendar("");
        });

        document.getElementById("crop").addEventListener("change", function () {
            updateCalendar(this.value.charAt(0).toUpperCase() + this.value.slice(1)); // Capitalize crop key
            changeBackground(this);
        });
